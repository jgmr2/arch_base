user root;
worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    upstream crow_api {
        server unix:/var/run/nexus/messenger.sock;
        keepalive 32;
    }

    server {
        # Eliminado "http2" para evitar el error de módulo faltante
        listen 443 ssl; 
        server_name localhost;

        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # TLS 1.3 es independiente de HTTP/2, así que esto es seguro
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers off;

        root /usr/share/nginx/html;
        index index.html;

        location /api/ {
            proxy_pass http://crow_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_buffering off;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # Redirección obligatoria de 80 a 443
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }
}