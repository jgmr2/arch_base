services:
  app:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "${PORT_HOST:-443}:443"
      - "80:80"
    volumes:
      # Montamos el socket en RAM para Nginx
      - socket_nexus:/var/run/nexus
      - ./data:/database
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    deploy:
      resources:
        limits:
          memory: 64M 
          cpus: '1.0'

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    restart: unless-stopped
    volumes:
      # Montamos el MISMO socket en RAM para Crow
      - socket_nexus:/var/run/nexus
    deploy:
      resources:
        limits:
          memory: 32M 
          cpus: '1'

volumes:
  # Definimos el volumen tipo tmpfs (RAM pura)
  socket_nexus:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "size=8M,mode=1777" # 8MB es m√°s que suficiente para un archivo .sock